<div class="w3-main" style="z-index: 999">
    <div class="w3-black w3-opacity-max w3-card-4">
        <div class="w3-container w3-content">
            <h1 class="w3-text-white w3-wide w3-padding w3-padding-16 w3-xxxlarge">Employees</h1>
            <div>
                <a class="w3-bar-item w3-button w3-hover-dark-gray w3-padding" (click)="toggleShowTable()">LISTAR</a>
                <a class="w3-bar-item w3-button w3-hover-dark-grey" (click)="toggleShowOtro()">CREAR</a>
                <!--<a class="w3-bar-item w3-button w3-hover-dark-grey">MODIFICAR</a>-->
            </div>
        </div>
    </div>
    <div class="w3-content w3-container" id="main">
        <tsi1-employee-list *ngIf="showTable"></tsi1-employee-list>
        <tsi1-employee-manage *ngIf="showOtro"></tsi1-employee-manage>
    </div>
</div>
